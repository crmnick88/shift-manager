                            } else if ((c1.type === 'no-morning' || c1.type === 'day-off') && (c2.type === 'no-morning' || c2.type === 'day-off')) {
                                conflicts.push({ dept, date: c1.date, emps: [emps[0], emps[1]], desc: '×©× ×™×”× ×œ× ×™×›×•×œ×™× ×‘×•×§×¨' });
                            } else if ((c1.type === 'no-evening' || c1.type === 'day-off') && (c2.type === 'no-evening' || c2.type === 'day-off')) {
                                conflicts.push({ dept, date: c1.date, emps: [emps[0], emps[1]], desc: '×©× ×™×”× ×œ× ×™×›×•×œ×™× ×¢×¨×‘' });
                            }
                        }
                    });
                });
            }

            return conflicts;
        }

        function createSchedule(constraints) {
            const today = new Date();
            const nextSunday = new Date(today);
            const dayOfWeek = today.getDay();
            nextSunday.setDate(today.getDate() + (dayOfWeek === 0 ? 0 : 7 - dayOfWeek));

            const allSchedules = {};

            for (const [dept, emps] of Object.entries(DEPARTMENTS)) {
                const schedule = [];
                const days = ['×¨××©×•×Ÿ', '×©× ×™', '×©×œ×™×©×™', '×¨×‘×™×¢×™', '×—××™×©×™', '×©×™×©×™', '×©×‘×ª'];

                const hasConstraint = (emp, dateStr, type) => {
                    const data = constraints[emp];
                    if (!data) return false;

                    const check = (c) => {
                        if (!c || c.status !== 'approved') return false;
                        if (new Date(c.date) < today) return false;
                        if (c.date !== dateStr) return false;
                        if (type === 'morning') return c.type === 'no-morning' || c.type === 'day-off';
                        if (type === 'evening') return c.type === 'no-evening' || c.type === 'day-off';
                        if (type === 'full') return c.type === 'day-off';
                        return false;
                    };

                    return check(data.c1) || check(data.c2);
                };

                // Sunday-Thursday
                for (let i = 0; i < 5; i++) {
                    const date = new Date(nextSunday);
                    date.setDate(nextSunday.getDate() + i);
                    const dateStr = date.toISOString().split('T')[0];

                    const e1DayOff = hasConstraint(emps[0], dateStr, 'full');
                    const e2DayOff = hasConstraint(emps[1], dateStr, 'full');

                    if (e1DayOff) {
                        schedule.push({ day: days[i], date: dateStr, morning: emps[1], evening: emps[1], covering: emps[0] });
                    } else if (e2DayOff) {
                        schedule.push({ day: days[i], date: dateStr, morning: emps[0], evening: emps[0], covering: emps[1] });
                    } else {
                        const mEmp = i % 2 === 0 ? emps[0] : emps[1];
                        const eEmp = i % 2 === 0 ? emps[1] : emps[0];
                        const mCant = hasConstraint(mEmp, dateStr, 'morning');
                        const eCant = hasConstraint(eEmp, dateStr, 'evening');
                        schedule.push({ day: days[i], date: dateStr, morning: mCant ? eEmp : mEmp, evening: eCant ? mEmp : eEmp });
                    }
                }

                // Friday
                const fri = new Date(nextSunday);
                fri.setDate(nextSunday.getDate() + 5);
                const friStr = fri.toISOString().split('T')[0];
                const friEmp = hasConstraint(emps[0], friStr, 'full') ? emps[1] : emps[0];
                schedule.push({ day: '×©×™×©×™', date: friStr, friday: friEmp });

                // Saturday
                const sat = new Date(nextSunday);
                sat.setDate(nextSunday.getDate() + 6);
                const satStr = sat.toISOString().split('T')[0];
                schedule.push({ day: '××•×¦"×©', date: satStr, saturday: friEmp === emps[0] ? emps[1] : emps[0] });

                allSchedules[dept] = schedule;
            }

            return allSchedules;
        }

        function displaySchedule(allSchedules) {
            let html = '<h2 style="color: #667eea; margin-top: 30px;">ğŸ“… ×¡×™×“×•×¨ ×”×©×‘×•×¢</h2>';

            for (const [dept, schedule] of Object.entries(allSchedules)) {

                    <h3 style="color: #667eea;">ğŸ¢ ${dept}</h3>

                // Header - days
                schedule.forEach(day => {

                html += '</tr>';

                // Get employees for this department

                // Row for each employee
                employees.forEach(emp => {

                    schedule.forEach(day => {
                        if (day.friday) {

                            } else {

                            }
                        } else if (day.saturday) {
                            if (day.saturday === emp) {
                                html += `<td><span class="shift-saturday">×¢×¨×‘<br>××•×¦"×©-22:30</span></td>`;
                            } else {
                                html += `<td style="background: #f0f0f0;">-</td>`;
                            }
                        } else {
                            let shifts = [];
                            if (day.morning === emp) {
                                shifts.push('<span class="shift-morning">×‘×•×§×¨<br>9:00-16:00</span>');
                            }
                            if (day.evening === emp) {
                                shifts.push('<span class="shift-evening">×¢×¨×‘<br>15:00-21:30</span>');
                            }
                            if (shifts.length === 0) {
                                html += `<td style="background: #f0f0f0;">-</td>`;
                            } else {
                                const coverNote = day.covering === emp ? '' : (shifts.length === 2 ? '<br><small style="color: #e67e22;">××›×¡×”</small>' : '');
                                html += `<td>${shifts.join('<br>')}${coverNote}</td>`;
                            }
                        }
                    });
                    
                    html += '</tr>';
                });

                html += '</table></div>';
            }

            document.getElementById('schedule-result').innerHTML = html;
        }

        function exportToExcel() {
            if (!currentSchedule) return;

            const wb = XLSX.utils.book_new();

            for (const [dept, schedule] of Object.entries(currentSchedule)) {
                // Get employees for this department
                const employees = Object.values(DEPARTMENTS).find(emps => 
                    schedule.some(d => d.morning === emps[0] || d.morning === emps[1] || d.friday === emps[0] || d.friday === emps[1])
                );

                // Build data array
                const data = [[dept]]; // Title row
                
                // Header row - days
                const headerRow = ['×¢×•×‘×“'];
                schedule.forEach(day => {
                    headerRow.push(`${day.day} ${formatDate(day.date)}`);
                });
                data.push(headerRow);

                // Data rows - each employee
                employees.forEach(emp => {
                    const row = [emp];
                    
                    schedule.forEach(day => {
                        if (day.friday) {
                            row.push(day.friday === emp ? '×‘×•×§×¨ 8:30-14:30' : '-');
                        } else if (day.saturday) {
                            row.push(day.saturday === emp ? '×¢×¨×‘ ××•×¦"×©-22:30' : '-');
                        } else {
                            const shifts = [];
                            if (day.morning === emp) shifts.push('×‘×•×§×¨ 9:00-16:00');
                            if (day.evening === emp) shifts.push('×¢×¨×‘ 15:00-21:30');
                            if (shifts.length === 0) {
                                row.push('-');
                            } else {
                                const coverNote = shifts.length === 2 ? ' (××›×¡×”)' : '';
                                row.push(shifts.join(', ') + coverNote);
                            }
                        }
                    });
                    
                    data.push(row);
                });

                const ws = XLSX.utils.aoa_to_sheet(data);
                
                // Set column widths
                const colWidths = [{ wch: 15 }]; // Employee name column
                schedule.forEach(() => colWidths.push({ wch: 20 })); // Day columns
                ws['!cols'] = colWidths;

                XLSX.utils.book_append_sheet(wb, ws, dept);
            }

            const today = new Date();
            XLSX.writeFile(wb, `×¡×™×“×•×¨_${today.getDate()}-${today.getMonth()+1}-${today.getFullYear()}.xlsx`);
            showMessage('×”×§×•×‘×¥ ×™×•×¦×!', 'success');
        }

        function formatDate(dateStr) {
            const d = new Date(dateStr + 'T00:00:00');

        function formatType(type) {
            const types = { 'no-morning': 'âŒ ×œ× ×‘×•×§×¨', 'no-evening': 'âŒ ×œ× ×¢×¨×‘', 'day-off': 'ğŸ–ï¸ ×—×•×¤×© ××œ×' };
            return types[type] || type;
        }

        function isValidWeekday(dateStr) {
            const d = new Date(dateStr + 'T00:00:00');
            const day = d.getDay();
            return day !== 5 && day !== 6;
