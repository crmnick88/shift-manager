<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>פאנל מנהל סניף</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase config חייב להיות לפני firebase.js -->
  <script>
    window.firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
  </script>

  <!-- Firebase (טעינה אחת בלבד!) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="./firebase.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .back {
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
    }
    .info {
      margin-top: 20px;
      padding: 12px;
      background: #e6f7ec;
      border-radius: 8px;
      color: #065f46;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <a class="back" href="branch-manager.html">רענון עמוד</a>
      <div class="title">פאנל מנהל סניף</div>
    </div>

    <div id="branchInfo"></div>

    <div class="info">
      מחובר/ת לממשק מנהל סניף.<br>
      הנתונים נטענים לפי הסניף שהוקם עכשיו.
    </div>
  </div>

  <script>
    // שליפת branchKey שנשמר בזמן הקמת הסניף
    const branchKey = localStorage.getItem("branchKey");

    if (!branchKey) {
      alert("לא נמצא סניף פעיל – חוזר למסך הראשי");
      window.location.href = "index.html";
    }

    document.getElementById("branchInfo").innerHTML =
      "<b>Branch ID:</b> " + branchKey;

    console.log("BRANCH ID (uid):", branchKey);
  </script>
</body>
</html>
