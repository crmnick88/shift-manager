<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>הקמת סניף – מחלקות ועובדים</title>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- IMPORTANT: firebase.js expects window.firebaseConfig to exist -->
  <script>
    window.firebaseConfig = {
      apiKey: "AIzaSyD-uaQ2aO87kGxbcc-m8_9fzJ3uhPv2zvk",
      authDomain: "shift-manager-c026e.firebaseapp.com",
      databaseURL: "https://shift-manager-c026e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "shift-manager-c026e",
      appId: "1:1091605398341:web:cb6c14e7d832c3e8df342c"
    };
  </script>

  <!-- Your existing initializer (uses window.firebaseConfig) -->
  <script src="./js/firebase.js"></script>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Segoe UI',Tahoma,Arial,sans-serif;
      background:#f6f7fb;
      color:#111;
    }
    .wrap{max-width:1200px;margin:22px auto;padding:0 16px}
    .top{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      margin-bottom:14px;
    }
    .back{color:#245bff;text-decoration:none;font-weight:800}
    h1{margin:0;font-size:22px}
    .hint{color:#666;font-size:13px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{
      background:#fff;border:1px solid #e8e9ef;border-radius:16px;
      box-shadow:0 10px 28px rgba(0,0,0,.06);
      padding:14px;
    }
    .card h2{margin:0 0 10px;font-size:18px}
    label{display:block;font-weight:700;margin:10px 0 6px}
    input,select{
      width:100%;padding:10px 12px;border-radius:12px;border:1px solid #dfe3f0;
      outline:none;
    }
    button{
      width:100%;margin-top:12px;padding:12px 14px;border:0;border-radius:12px;
      font-weight:900;cursor:pointer;
      background:#4f67ff;color:#fff;
    }
    button.secondary{background:#19a974}
    .msg{
      display:none;
      margin:12px 0 0;
      padding:10px 12px;border-radius:12px;font-weight:800;
      border:1px solid transparent;
    }
    .msg.ok{background:#eaffef;border-color:#bfe9c8;color:#115c22}
    .msg.err{background:#ffecec;border-color:#f1b9b9;color:#7b1010}
    .list{margin-top:12px;display:flex;flex-direction:column;gap:8px}
    .item{
      border:1px solid #eceef7;border-radius:12px;padding:10px 12px;
      display:flex;justify-content:space-between;align-items:center;gap:10px;
    }
    .item .meta{color:#666;font-size:12px;font-weight:700}
    .dangerBtn{
      background:#e44;color:#fff;border:0;border-radius:10px;padding:8px 10px;
      font-weight:900;cursor:pointer;white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a class="back" href="./branch-manager.html">← חזרה למערכת</a>
      <div>
        <h1>הקמת סניף – מחלקות ועובדים</h1>
        <div class="hint">הנתונים נשמרים תחת <code>branches/&lt;branchKey&gt;/org</code></div>
      </div>
      <div></div>
    </div>

    <div id="msg" class="msg"></div>

    <div class="grid">
      <div class="card">
        <h2>➕ הוספת עובד</h2>

        <label for="empUser">שם משתמש (אנגלית/מספרים)</label>
        <input id="empUser" placeholder="לדוגמה: AVI1" />

        <label for="empName">שם לתצוגה (עברית)</label>
        <input id="empName" placeholder="לדוגמה: אבי" />

        <label for="empPass">סיסמה</label>
        <input id="empPass" placeholder="לדוגמה: 1234" />

        <label for="empDept">שיוך למחלקה</label>
        <select id="empDept"></select>

        <button id="addEmpBtn" class="secondary" type="button">הוסף עובד</button>

        <div class="list" id="empList"></div>
      </div>

      <div class="card">
        <h2>➕ הוספת מחלקה</h2>

        <label for="deptName">שם מחלקה</label>
        <input id="deptName" placeholder="לדוגמה: מחסן / קו לבן / קו קופות" />

        <button id="addDeptBtn" type="button">הוסף מחלקה</button>

        <div class="list" id="deptList"></div>
      </div>
    </div>
  </div>

  <script src="./js/branch-setup.js" defer></script>
</body>
</html>
