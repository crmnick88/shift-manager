  function checkConflicts(constraints) {

  function createSchedule(constraints) {

    const getApprovedConstraintOnDate = (emp, dateStr) => {

  // ×”×•×’× ×•×ª (B): × ×™×¡×™×•×Ÿ ×œ××–×Ÿ ×›××” ×©×™×•×ª×¨ ××ª ×›××•×ª ×”×‘×•×§×¨/×××¦×¢/×¢×¨×‘ ×œ×›×œ ×¢×•×‘×“ ×‘××”×œ×š ×”×©×‘×•×¢
  if (!fairCounts[dept]) {

  const inc = (emp, shift) => {

  };

  const pickLeast = (candidates, shift) => {

    const sorted = candidates.slice().sort((a, b) => {

      const db = (counts[b]?.[shift] ?? 0);
      if (da !== db) return da - db;

    });
    return sorted[0];
  };

  const dayOffs = emps.filter(emp => isDayOffApproved(emp, dateStr));
  const hasWants = emps.some(emp => !!getWantedShift(emp, dateStr));

  // ×× ××™×Ÿ ×—×•×¤×©/×‘×—×™×¨×•×ª ×‘×™×•× ×”×–×” â€” ××©×ª××©×™× ×‘×ª×‘× ×™×ª ×©×‘×•×¢×™×ª ××’×•×•× ×ª + ××•× ×™×
  if (dayOffs.length === 0 && !hasWants) {

  }

  // ×™×•× ×¢× ×—×•×¤×© ×××•×©×¨ ××—×“: ×¨×§ 2 ×¢×•×‘×“×™× ×¢×•×‘×“×™× (×‘×•×§×¨+×¢×¨×‘)
  else if (dayOffs.length === 1) {
    const working = emps.filter(emp => !dayOffs.includes(emp));

    // ×× ×™×© ×‘×—×™×¨×ª ××©××¨×ª - × ×›×‘×“ (×‘×•×§×¨/×¢×¨×‘ ×‘×œ×‘×“ ×‘×™×•× ×›×–×”)
    const wantedMorning = working.find(e => getWantedShift(e, dateStr) === 'morning') || null;
    const wantedEvening = working.find(e => getWantedShift(e, dateStr) === 'evening') || null;

    let remaining = working.filter(e => e !== morningEmp);

    let eveningEmp =
      (wantedEvening && wantedEvening !== morningEmp)
        ? wantedEvening
        : (pickLeast(remaining, 'evening') || remaining[0]);

    schedule.push({ day: days[i], date: dateStr, morning: morningEmp, evening: eveningEmp, dept });

  // ×™×•× ×¨×’×™×œ: 3 ××©××¨×•×ª
  else {
    // ×‘×¡×™×¡ ×ª×‘× ×™×ª (×’× ×× ×™×© Wants) ×›×“×™ ×œ× ×œ×”×™×ª×§×¢ ×‘×“×¤×•×¡ ×§×‘×•×¢
    const pattern = WEEKLY_ROTATION_3_EMP[i % WEEKLY_ROTATION_3_EMP.length];

    for (const shift of ['morning', 'middle', 'evening']) {

        // ×× ×”×¢×•×‘×“ ×©×”×™×” ×‘×ª×‘× ×™×ª ×›×‘×¨ "× ×œ×§×—" ×‘×’×œ×œ Want ××—×¨, × ×‘×—×¨ ×”×•×’×Ÿ
        if (assign[shift] && used.has(assign[shift])) assign[shift] = null;

        if (!assign[shift]) {
          const remaining = emps.filter(e => !used.has(e));
          const picked = pickLeast(remaining, shift) || remaining[0];

        }
        used.add(assign[shift]);

    });

    inc(assign.morning, 'morning');
    inc(assign.middle, 'middle');
    inc(assign.evening, 'evening');
  }
}

         else {
          // 2 ×¢×•×‘×“×™×
          const a = emps[0], b = emps[1];
          const aOff = isDayOffApproved(a, dateStr);
          const bOff = isDayOffApproved(b, dateStr);

            if (morning === evening) {
